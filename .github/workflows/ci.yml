name: CI
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  scan_ruby:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.5'
          bundler-cache: true
          working-directory: backend
      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager
        working-directory: backend
        
  scan_js:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.5'
          bundler-cache: true
          working-directory: backend
      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: bin/importmap audit
        working-directory: backend
        
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.5'
          bundler-cache: true
          working-directory: backend
      - name: Lint code for consistent style
        run: bin/rubocop -f github -c ../.rubocop.yml --except Style/Documentation,Naming/PredicatePrefix,Naming/PredicateMethod,Metrics/MethodLength
        working-directory: backend
        
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: ringle_task_test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git libyaml-dev pkg-config google-chrome-stable
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.5'
          bundler-cache: true
          working-directory: backend
      - name: Setup database
        env:
          RAILS_ENV: test
          DB_USERNAME: postgres
          DB_PASSWORD: password
          DB_HOST: localhost
          DB_PORT: 5432
        run: |
          bin/rails db:create
          bin/rails db:schema:load
        working-directory: backend
      - name: Run tests
        env:
          RAILS_ENV: test
          REDIS_URL: redis://localhost:6379/0
          DB_USERNAME: postgres
          DB_PASSWORD: password
          DB_HOST: localhost
          DB_PORT: 5432
          GEMINI_API_KEY: test_key_for_ci
        run: bin/rails test test:system
        working-directory: backend
      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: backend/tmp/screenshots
          if-no-files-found: ignore
